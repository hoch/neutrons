<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flanger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slides.js" type="module"></script>
    <script type="module">
        import {Policy} from "./modules/policy.js";
        import {readAudio} from "./modules/standard.js";
        import {flanger} from "./modules/effects.js";

        const context = Policy.newAudioContext();
        readAudio(context, "files/loops/hiphop-drum-loop-120bpm.ogg")
            .then(buffer => {
                const source = context.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                source.start();
                source.connect(context.destination);
                flanger(context, source, context.destination);
            });
    </script>
</head>
<body>
<header>
    <h1>Klangwerk</h1>
    <h2>Flanger</h2>
</header>
<article>

</article>
<footer></footer>
</body>
</html>
